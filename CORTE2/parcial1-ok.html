<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficar Pol√≠gonos</title>
    <style>
        /* Estilo para el lienzo, donde se dibujar√°  la figura */
        #canvas {
            border: 1px solid rgb(0, 0, 0);
        }
        /* Estilo de el bot√≥n de dibujar */
        #dibujarBtn { 
            background-color: rgb(0, 0, 0);
            color: rgb(143, 143, 240);
            padding: 10px 20px;
            border: 2px solid skyblue;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #dibujarBtn i {
            margin-left: 10px;
            font-style: italic;
        }
        /* Estilo para los campos del formulario */
        #formulario {
            margin-bottom: 20px;
        }
        .campo-opciones {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1><strong>Graficar Pol√≠gonos</strong></h1>

    <form id="formulario">
        <!-- Aca se selecciona el tipo de coordenada -->
        <div class="campo-opciones">
            <label>Tipo de coordenadas:</label><br>
            <input type="radio" id="cartesiana" name="coordenadas" value="cartesiana" checked>
            <label for="cartesiana">Cartesianas</label><br>
            <input type="radio" id="polar" name="coordenadas" value="polar">
            <label for="polar">Polares</label><br><br>
        </div>

        <!-- Opciones que salen si se escoge cartesiano -->
        <div id="camposCoordenadas" class="campo-opciones">
            <label for="coordX">Coordenada X del centro:</label>
            <input type="number" id="coordX" name="coordX" value="250" required><br><br>

            <label for="coordY">Coordenada Y del centro:</label>
            <input type="number" id="coordY" name="coordY" value="250" required><br><br>
        </div>

        <!-- Opciones si se escoje polar -->
        <div id="camposPolares" class="campo-opciones" style="display:none;">
            <label for="angulo">√Ångulo de rotaci√≥n (en grados):</label>
            <input type="number" id="angulo" name="angulo" value="0" required><br><br>
        </div>

        <!-- Escoger el color del poligono con codigo(la paleta de color completa) -->
        <div class="campo-opciones">
            <label for="color">Color del pol√≠gono:</label>
            <input type="color" id="color" name="color" value="#000000"><br><br>
        </div>

        <!-- Selecci√≥n entre el n√∫mero de lados o apotema 
         El apotema solo puede afectar el tama√±o de por si solo, ya que si se quisera graficar solo con apotema, se necesita del radio pero el radio necesita del numero de lados
         por la formula Radio= apotema/Cos(PI/numero de lados), igualemtne estan ambas opciones por si el usuario lo necesita cambiar el tama√±o o el numero de lados-->
        <div class="campo-opciones">
            <label>Tipo de dimensi√≥n para especificar:</label><br>
            <input type="radio" id="tipoLados" name="tipoDimension" value="lados" checked>
            <label for="tipoLados">N√∫mero de lados</label><br>
            <input type="radio" id="tipoApotema" name="tipoDimension" value="apotema">
            <label for="tipoApotema">Apotema</label><br><br>
        </div>
        
        <!-- Campo para ingresar el n√∫mero de lados -->
        <div id="campoLados" class="campo-opciones">
           <label id="labelLados" for="nlados">N√∫mero de lados del pol√≠gono:</label>
           <input type="number" id="nlados" name="nlados" min="3" value="5" required><br><br>
        </div>

         <!-- Campo para ingresar el apotema -->
        <div id="campoApotema" class="campo-opciones" style="display:none;">
         <label id="labelApotema" for="apotema">Apotema del pol√≠gono:</label>
         <input type="number" id="apotema" name="apotema" value="100" required><br><br>
       </div>

        
        <!-- Bot√≥n para dibujar la figura, con emeoji de brocha -->
        <button id="dibujarBtn" type="button">Dibujar <i>üñåÔ∏è</i></button>
    </form>

    <h3>La figura dibujada aparecer√° aqu√≠:</h3>
    <!-- Lienzo para dibujar -->
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <!-- Enlace al archivo JavaScript con la l√≥gica -->
    <script src="parcial1-ok.js"></script>
</body>
</html>
